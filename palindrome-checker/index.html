<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome checker</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <h1 class="title">Is it a palindrome?</h1>

    <div class="palindrome-div">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input id="text-input" type="text">
      <button id="check-btn" type="button">Check</button>
      <div id="result"></div>
    </div>

    <div class="palindrome-definition-div">
      <p class="palindrome-definition">
        A <dfn id="def-palindrome">palindrome</dfn> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>

  </main>
  <script src="./script.js"></script>
</body>
</html>
